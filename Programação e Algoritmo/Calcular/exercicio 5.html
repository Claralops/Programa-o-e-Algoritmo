<html>
    <script>
        var reais,contacaodolar,coversao;
        reais=parseFloat(prompt("Digite o valor em reais(R$)"));
        contacaodolar=parseFloat(prompt("Digite a contacao do Dolar"));
        conversao=reais/contacaodolar;
        alert("O valor em dolares: " =coversao);
    </script>
</html>
