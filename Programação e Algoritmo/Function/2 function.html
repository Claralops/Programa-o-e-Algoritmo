
<html lang="pt-br">
    <script>
        function diferenca(a,b)
        {
            let resultado=a-b;
            return resultado

        }
        let a,b;
        a=parseInt(prompt("Digite o primeiro valor para calcular a diferenca:"));
        b=parseInt(prompt("Digite o segundo valor para calcular a diferenca:"));
        alert("Resultado da diferenca: "+ diferenca(a,b));
    </script>
</html>
