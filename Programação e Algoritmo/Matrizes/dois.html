<html>
    <script>
        let a=[]
        let b=[]

        for(let x=0;x<10;x++)
        {
            a[x]=parseInt(prompt((x+1)+" Digite os nÃºmeros:"))
        }
        for(let x=0;x<10;x++)
        {
            if (x%2==0)
            {
                b[x]=a[x]*5
            }
            else
            {
                b[x]=a[x]+5
            }
        }
        for(let x=0;x<10;x++)
        {
            document.write(b[x]+"<br>")
        }
    </script>
</html>
