<html>
    <script>
        let a=[];
        let b=[];
        let c=[];

        for (let x=0;x<20;x++)
        {
            a[x]=parseInt(prompt((x+1)+" Digite os números A:"));
            b[x]=parseInt(prompt((x+1)+" Digite os números B:"));
        }
        for (let x=0;x<20;x++)
        {
            c[x]=a[x]-b[x];
        }

        document.write(c)
    </script>
</html>
