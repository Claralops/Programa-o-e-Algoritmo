<html>
    <script>
        let a=[];
        let b=[];

        for (let x=0;x<10;x++)
        {
            a[x]=parseInt(prompt((x+1)+" Digite os numeros:"))
        }
        for (let x=0;x<10;x++)
        {
            b[x]=a[x]*1.10
        }
        for (let x=0;x<10;x++)
        {
            document.write(b[x]+"<br>")
        }
    </script>
</html>
