<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x,matrixA=[],matrixB=[];
        for(x=0;x<10;x++)
        {
            matrixA[x]=prompt((x+1) + "Digite 10 números:")
        }
        for(x=0;x<10;x++)
        {
            matrixB[x]=matrixA[x]*1.10;
        }
        for(x=0;x<10;x++)
        {
            document.write((x+1)+"Números com 10%:"+matrixB[x]+"<br>");
        }
    </script>
</body>
</html>
