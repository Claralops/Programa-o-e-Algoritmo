<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x,matrixA=[],matrixB=[];
        for(x=0;x<10;x++)
        {
            matrixA[x]=prompt((x+1) + "Digite 10 nÃºmeros:")
        }
        for(x=0;x<10;x++)
        { 
            if(x % 2 == 0)
        {
            matrixB[x]=matrixA[x]*5;
        }
            else
        {
            matrixB[x]=matrixA[x]+5;
        }
        }
        {
            document.write("Resultados:  <br>");
        }
        for (x = 0; x < 10; x++) {
            document.write("Valor transformado ="  + matrixB[x] + "<br>");
        }
    </script>
</body>
</html>
