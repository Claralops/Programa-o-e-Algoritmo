<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n,soma,linhas=3,colunas=5,matrix=[], somaLinhas=[];

        for(let x=0;x<linhas;x++)
        {
             matrix[x]=[];
        for(let i=0;i<colunas;i++)
        {
             n=parseInt(prompt("Digite o número para a posição [" + (x + 1) + "][" + (i + 1) + "]:"))
             matrix[x][i]=n;
        }
        }
        for(let x=0;x<linhas;x++)
        {
            soma=0;
            for(let i=0;i<colunas;i++)
        {
            soma += matrix[x][i];
        }
        somaLinhas[x]=soma;
        }

    
        for(let x=0;x<linhas;x++)
        {
            document.write(somaLinhas[x]+"<br>")
        }
    </script>
</body>
</html>
