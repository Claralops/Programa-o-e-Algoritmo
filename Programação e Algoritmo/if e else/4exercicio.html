<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x,v1,v2;
        v1=parseInt(prompt("Digite valor 1"));
        v2=parseInt(prompt("Digite valor 2"));
        {
            for(x=v1;x<=v2;x++)
            {
                if (x%2==1)
                {
                    document.write(x+"<br>");
                }
            }
        }
        
    </script>
</body>
</html>
