<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var notas=[],nota,soma=0,media,x=0;
        for (i=1;i<=10;i++)
        {
            nota=parseInt(prompt("Digite a nota"))
            if (nota>=0 && nota<=10)
            {
                notas.push(nota)
                soma += nota
                x++
            }
            else{
            alert("A nota "+nota+" não é valida, digite outra nota entre 0 e 10.")
            }
        }
        media= soma/x
        document.write("a media das notas é"+media.toFixed(2))
    </script>
</body>
</html>
