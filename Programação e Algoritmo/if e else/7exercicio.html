<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        {
            for(x=1;x<=100;x++)
            {
                if (x%10==0)
                {
                    document.write(x+ "Multiplo de dez <br>");
                }
                else
                {
                    document.write(x+"<br>")
                }
            }
        }
    </script>
</body>
</html>
