    <script>
        var sair="n",x,par=0,impar=0,posit=0,negat=0;

        {
            x=parseFloat(prompt("Digite os n√∫meros:"));
            sair=prompt("Deseja sair do programa? <s/n>");
            if(!isNaN(x))
            { 
            if(x%2==0)
                {
                    par++
                }

                }
